<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f8fafc; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Arial, sans-serif; }
        .register-box { background: #fff; padding: 2.5rem 2rem; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); width: 100%; max-width: 370px; }
        h2 { text-align: center; color: #2d3748; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #4a5568; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 0.75rem; margin-bottom: 1.2rem; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 1rem; background: #f1f5f9; transition: border 0.2s; }
        input:focus { border-color: #3182ce; outline: none; }
        button { width: 100%; padding: 0.8rem; background: #3182ce; color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #2563eb; }
        .login-link { text-align: center; margin-top: 1.2rem; }
        .login-link a { color: #2563eb; text-decoration: none; font-size: 0.98rem; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" disabled>Register</button>
        </form>
        <div class="login-link">
            <a href="index.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
