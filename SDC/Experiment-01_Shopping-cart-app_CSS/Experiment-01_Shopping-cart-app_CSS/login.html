<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - 404 Collective</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/404-Collective-logo.png" alt="404 Collective Logo" class="logo-img">
      <div class="logo-text">
        <h1>404 Collective</h1>
        <p class="tagline">what you're never supposed to find, but definitely want to..</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="news.html">News</a>
      <a href="support.html">Support</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome Back</h2>
      <p>Sign in to your 404 Collective account.</p>
      <a href="index.html" class="cta-button">Back to Home</a>
    </section>

    <section class="products">
      <div class="product-card login-form">
        <h3>Login</h3>
        <form>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <button type="submit" class="cta-button">Sign In</button>
          <div class="form-footer">
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
        </form>
        <div class="register-section">
          <p>Don't have an account?</p>
          <a href="register.html" class="cta-button secondary">Create Account</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 404 Collective. All rights reserved.</p>
  </footer>
</body>
</html>
